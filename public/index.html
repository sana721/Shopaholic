<!DOCTYPE html>
<meta charset="utf-8">
<link rel='stylesheet' href='css/style.css'>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/main.js"></script>
<body>
      <div class="container-fluid">
          <h1 style="text-align: center;color: #000000;">Bestselling Books 2011 - 2019</h1>
      </br>
          <div id="line">
            <h2 style="text-align: center;color: #0D6251;">Yearly Statistics</h2>
            Select Attribute: <select id="select">
                <option value="User Rating">Average User Rating</option>
                <option value="Reviews">Average Reviews</option>
                <option value="Price">Average Price</option>
              </select>
              <div id="lineChart"></div>
          </div>
          <div id="histogram">
            <h2 style="text-align: center;color: #0D6251;">Number of Books per Rating</h2>
          </div>
          <div id="pie">
            <h2 style="text-align: center;color: #0D6251;">Genre Statistics</h2>
            Select Attribute: <select id="select-pie">
                <option value="Books">Number of Books</option>
                <option value="Reviews">Number of Reviews</option> 
              </select>
              <div id="pieChart"></div>
          </div>
          <div id="scatterplots">
            <h2 style="text-align: center;color: #0D6251;">Price vs Reviews</h2> 
            <input type="range" id="rating" name="rating" min="1" max="5" step="0.1" value="1">
            <div id="sliderValue">User Rating < 1</div>
            <div id="scatterplot"></div> 
          </div>
          <div id="heatmap">
            <h2 style="text-align: center;color: #0D6251;">Average Rating per Genre and Year</h2> 
          </div>
      </div>
      <div id="tooltip" ></div>
    </body>
